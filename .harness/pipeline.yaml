pipeline:
  name: treasure-ci
  identifier: treasure_ci
  projectIdentifier: PythonCIDemo_treasure   # <-- ensure this matches your actual Project ID
  orgIdentifier: default

  properties:
    ci:
      codebase:
        connectorRef: github_ci_demo_connector
        build: <+input>   # choose branch at runtime (e.g., main)

  variables:
    - name: CROSSROAD
      type: String
      value: left
    - name: LAKE
      type: String
      value: wait
    - name: DOOR
      type: String
      value: yellow

  stages:
    # ===================== CI STAGE =====================
    - stage:
        name: Build_Test_Push
        identifier: Build_Test_Push
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud

          execution:
            steps:
              # 1) Create venv, install deps, run pytest
              - step:
                  type: Run
                  name: Install and Test (venv + pytest)
                  identifier: Install_Test
                  spec:
                    image: python:3.11-slim
                    shell: Sh
                    envVariables:
                      PIP_DISABLE_PIP_VERSION_CHECK: "1"
                      PYTHONDONTWRITEBYTECODE: "1"
                    command: |
                      set -e
                      python --version
                      pip --version
                      python -m venv venv
                      . venv/bin/activate
                      pip install -U pip
                      if [ -f requirements.txt ]; then
                        pip install -r requirements.txt
                      else
                        echo "requirements.txt not found; installing pytest"; pip install pytest
                      fi
                      pytest -q

              # 2) Reusable template: Build & Push to DockerHub
              - step:
                  name: Build and Push
                  identifier: Build_Push
                  template:
                    templateRef: Build_Push_Docker_Generic
                    versionLabel: v1
                    templateInputs:
                      type: BuildAndPushDockerRegistry
                      spec:
                        connectorRef: Docker-Token-CI
                        repo: luther-stark/harness-ci-demo-treasure
                        dockerfile: Dockerfile
                        context: .

          failureStrategies:
            - onFailure:
                errors: [AllErrors]
                action:
                  type: MarkAsFailure

    # ===================== CD STAGE =====================
    - stage:
        name: Deploy_to_K8s
        identifier: Deploy_to_K8s
        type: Deployment
        spec:
          # Inline Service definition (manifests + artifact)
          service:
            name: treasure-service
            identifier: treasure_service
            serviceDefinition:
              type: Kubernetes
              spec:
                manifests:
                  - manifest:
                      identifier: k8s_job
                      type: K8sManifest
                      spec:
                        store:
                          type: Git
                          spec:
                            connectorRef: github_ci_demo_connector
                            repoName: harness-ci-demo-treasure
                            branch: main
                            paths:
                              - k8s/job.yaml
                artifacts:
                  primary:
                    type: DockerRegistry
                    spec:
                      connectorRef: Docker-Token-CI
                      imagePath: luther-stark/harness-ci-demo-treasure
                      tag: <+pipeline.sequenceId>   # deploy the exact CI-built tag

          # New schema: reference Environment + Infra Definition(s)
          environment:
            environmentRef: demo
            infrastructureDefinitions:
              - identifier: demo_infra   # must exist under the 'demo' Environment

          execution:
            steps:
              - step:
                  type: K8sApply
                  name: Apply Job
                  identifier: Apply_Job
                  spec:
                    filePaths:
                      - k8s/job.yaml
                  failureStrategies:
                    - onFailure:
                        errors: [AllErrors]
                        action:
                          type: Retry
                          spec:
                            retryCount: 2
                            retryIntervals: [30s, 60s]
                            onRetryFailure:
                              action:
                                type: MarkAsFailure

        failureStrategies:
          - onFailure:
              errors: [AllErrors]
              action:
                type: StageRollback